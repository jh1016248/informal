<html>
  <head>
    <title>Koa2 Starter</title>
  </head>
  <body>
    <h1>Koa2 Starter</h1>

    <script src="./jquery.min.js"></script>
    <script>
      $(() => {
        $.ajax({
          url: 'http://localhost:3030/getArticles',
          data: {
            page: 1,
            size: 3
          },
          success(res) {

            getArticleDetail(res.data[0]._id)
            console.log(res)
          }
        })
      })

      function getArticleDetail(id) {
        $.ajax({
          url: 'http://localhost:3030/getArticleDetail',
          data: {
            id
          },
          success(res) {
            console.log(res)
          }
        })
      }
    </script>
  </body>
</html>
