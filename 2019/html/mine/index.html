        <div class="window-wrap">
            <div class="title clearfix">
                <div class="window-name">扫雷</div>
                <div class="window-control">
                    <span class="min-btn"></span>
                    <span class="max-btn"></span>

                <div class="cell">
                    <div class="label">列数</div>
                    <input type="text" class="text-input" id="column">
                </div>
                <div class="cell">
                    <div class="label">炸弹数</div>
                    <input type="text" class="text-input" id="mineCount">
                </div>
                <div class="reset-btn" id="btnConfirm">确定</div>
            </div>
        </div>
